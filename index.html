<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Dashboard Star Wars</title>
    <link
      rel="shortcut icon"
      href="assets/personagens.svg"
      type="image/x-icon"
    />
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <div class="container">
      <div class="lateral-menu">
        <img class="logo" src="assets/logo.png" alt="logo do star wars" />
        <div class="menu-itens">
          <ul>
            <li>
              <img src="assets/dashboard.svg" alt="ícone do dashboard" />
              <p>Dashboard</p>
            </li>
          </ul>
          <ul>
            <li>
              <img
                src="assets/personagens.svg"
                alt="ícone do personagem darth vader"
              />
              <p>Personagens</p>
            </li>
          </ul>
          <ul>
            <li>
              <img src="assets/planetas.svg" alt="ícone de um planeta" />
              <p>Planetas e luas</p>
            </li>
          </ul>
          <ul>
            <li>
              <img src="assets/nave.svg" alt="ícone de uma nave espacial" />
              <p>Naves espaciais</p>
            </li>
          </ul>
        </div>
        <div class="settings">
          <i data-feather="settings"></i>
          <p>Configurações</p>
        </div>
      </div>

      <div class="content">
        <div class="night">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>

        <div class="cards-header">
          <div class="card card-small">
            <div class="card-content">
              <div class="card-info">
                <p>Personagens</p>
                <h2 id="personagens"></h2>
              </div>
              <img
                src="assets/personagens-black.svg"
                alt="ícone do personagem darth vader"
              />
            </div>
          </div>

          <div class="card card-large">
            <div class="card-container">
              <div class="card-content">
                <div class="card-info">
                  <p>Luas</p>
                  <h2 id="luas"></h2>
                </div>
                <img src="assets/luas-black.svg" alt="ícone da lua" />
              </div>

              <div class="card-content">
                <div class="card-info">
                  <p>Planetas</p>
                  <h2 id="planetas"></h2>
                </div>

                <img
                  src="assets/planetas-black.svg"
                  alt="ícone de um planeta"
                />
              </div>
            </div>
          </div>

          <div class="card card-small">
            <div class="card-content">
              <div class="card-info">
                <p>Naves</p>
                <h2 id="naves"></h2>
              </div>
              <img
                src="assets/nave-black.svg"
                alt="ícone de uma nave espacial"
              />
            </div>
          </div>
        </div>

        <div class="content-info">
          <div class="table">
            <h5>Últimos filmes</h5>
            <p>Saiba os últimos lançamentos da marca</p>

            <table id="filmsTable">
              <thead>
                <tr>
                  <th>Título</th>
                  <th>Estréia</th>
                  <th>Diretor</th>
                  <th>Episódio</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>

          <div class="chart">
            <div id="piechart" style="width: 350px; height: 350px"></div>
          </div>
        </div>
      </div>
    </div>
    <script>
      feather.replace();
    </script>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
